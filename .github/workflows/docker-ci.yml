name: Docker CI for Docker Hub Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker_build_push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: FrontEnd-Build and push Docker images
        run: |
          cd client && make all TAG=${{ github.run_number }}
      - name: Backend-Build and push Docker images
        run: |
          cd backend && make all TAG=${{ github.run_number }}
